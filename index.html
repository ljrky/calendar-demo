<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/calendar.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Calendar App</h1>
        </header>

        <main class="calendar-container">
            <!-- Calendar Header with Navigation -->
            <div class="calendar-header">
                <button class="today-button" id="todayButton">Today</button>

                <button class="nav-button" id="prevMonth" aria-label="Previous month">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"/>
                    </svg>
                </button>

                <h2 class="current-month" id="currentMonth">January 2026</h2>

                <button class="nav-button" id="nextMonth" aria-label="Next month">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"/>
                    </svg>
                </button>
            </div>

            <!-- Weekday Headers -->
            <div class="weekday-headers">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>

            <!-- Calendar Grid -->
            <div class="calendar-grid" id="calendarGrid">
                <!-- Day cells will be generated dynamically by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Event Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add Event</h3>
                <button class="close-button" id="closeModal" aria-label="Close modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6.225 4.811a1 1 0 00-1.414 1.414L10.586 12 4.81 17.775a1 1 0 101.414 1.414L12 13.414l5.775 5.775a1 1 0 001.414-1.414L13.414 12l5.775-5.775a1 1 0 00-1.414-1.414L12 10.586 6.225 4.81z"/>
                    </svg>
                </button>
            </div>

            <form class="event-form" id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Title <span class="required">*</span></label>
                    <input type="text" id="eventTitle" name="title" maxlength="100" required>
                    <span class="error-message" id="titleError"></span>
                </div>

                <div class="form-group">
                    <label for="eventDate">Date <span class="required">*</span></label>
                    <input type="date" id="eventDate" name="date" required>
                    <span class="error-message" id="dateError"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="eventStartTime">Start Time</label>
                        <input type="time" id="eventStartTime" name="startTime">
                        <span class="error-message" id="startTimeError"></span>
                    </div>

                    <div class="form-group">
                        <label for="eventEndTime">End Time</label>
                        <input type="time" id="eventEndTime" name="endTime">
                        <span class="error-message" id="endTimeError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" name="description" rows="3" maxlength="500"></textarea>
                    <span class="char-count" id="charCount">0 / 500</span>
                    <span class="error-message" id="descriptionError"></span>
                </div>

                <div class="form-group">
                    <label>Color</label>
                    <div class="color-picker">
                        <input type="radio" id="color1" name="color" value="#3b82f6" checked>
                        <label for="color1" class="color-option" style="background-color: #3b82f6;" aria-label="Blue"></label>

                        <input type="radio" id="color2" name="color" value="#ef4444">
                        <label for="color2" class="color-option" style="background-color: #ef4444;" aria-label="Red"></label>

                        <input type="radio" id="color3" name="color" value="#10b981">
                        <label for="color3" class="color-option" style="background-color: #10b981;" aria-label="Green"></label>

                        <input type="radio" id="color4" name="color" value="#f59e0b">
                        <label for="color4" class="color-option" style="background-color: #f59e0b;" aria-label="Orange"></label>

                        <input type="radio" id="color5" name="color" value="#8b5cf6">
                        <label for="color5" class="color-option" style="background-color: #8b5cf6;" aria-label="Purple"></label>

                        <input type="radio" id="color6" name="color" value="#ec4899">
                        <label for="color6" class="color-option" style="background-color: #ec4899;" aria-label="Pink"></label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="button button-secondary" id="cancelButton">Cancel</button>
                    <button type="button" class="button button-danger" id="deleteButton" style="display: none;">Delete</button>
                    <button type="submit" class="button button-primary" id="submitButton">Create Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="scripts/storage.js"></script>
    <script src="scripts/validation.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/calendar.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
